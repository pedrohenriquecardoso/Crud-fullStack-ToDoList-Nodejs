<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <title>Hello, world!</title>
    <script type="module">
        import {TaskDOM} from "./js/task-dom.js"

        window.taskDOM = new TaskDOM();
    </script>


    <style>
        .done {
            text-decoration-line: line-through;
        }

        .undone {
            text-decoration-line: none;
        }
    </style>

</head>

<body onload="taskDOM.aoCarregarTela()">
    <div class="container">

        <div class="row">
            <div class="col text-center">
                <h1>Cadastrar</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">

                <input class="form-control my-2 border border-primary" id="title" placeholder="Title" type="text">
                <input class="form-control my-2 border border-primary" id="desc" placeholder="Desc" type="text">              
                <button class="btn btn-success my-2 border" onclick="taskDOM.aoClicarNoSalvar()">Salvar</button>               
                <button class="btn btn-danger my-2 border" onclick="taskDOM.cancelar()">Cancelar</button>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <h1>Lista de Tarefas</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <ul class="list-group border"></ul>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
</body>

</html>
